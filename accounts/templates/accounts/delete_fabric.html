{% extends 'accounts/main.html' %}

{% block content %}
   <h2>Delete Fabric</h2>
   <p>Are you sure you want to delete the fabric "{{ fabric.name }}"?</p>
   <form method="POST">
       {% csrf_token %}
       <div class="form-group">
           <button type="submit" class="btn btn-danger">Confirm</button>
           <a href="{% url 'fabrics' %}" class="btn btn-secondary">Cancel</a>
       </div>
   </form>
{% endblock %}
