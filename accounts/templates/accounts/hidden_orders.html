{% extends 'accounts/main.html' %}

{% block content %}

<br>

<div class="row">
    <div class="col-md-12">
        <h5>HIDDEN ORDERS</h5>
        <hr>
        <div class="card card-body">
            
            <table class="table table-sm">
                <tr>
                    <th>Order ID</th>
                    <th>Products</th>
                    <th>Date Ordered</th>
                    <th>Status</th>
                    <th>Unhide</th>
                    <th>Remove</th>
                </tr>
                {% for order in orders %}
                    <tr>
                        <td>{{ order.order_id }}</td>
                        <td>{{ order.product }}</td>
                        <td>{{ order.date_created }}</td>
                        <td>{{ order.status }}</td>
                        <td>
                            <form method="POST" action="{% url 'unhide_order' order.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-success">Unhide</button>
                            </form>
                        </td>
                        <td><a class="btn btn-sm btn-danger" href="{% url 'delete_order' order.id %}">Delete</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
