{% extends 'accounts/main.html' %}

{% block content %}
<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Products</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Actions</th>  <!-- New column for actions -->
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                        <tr>
                            <td>{{ product.name }}</td>
                            <td>{{ product.category }}</td>
                            <td>{{ product.price }}</td>
                            <td>
                                <a href="" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="card card-body">
            <div class="row">
                <div class="col-md-4">
                    <a href="{% url 'add_product' %}" class="btn btn-primary">Add Product</a>
                </div>
                <div class="col-md-4">
                    <a href="" class="btn btn-warning">Update Product</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
