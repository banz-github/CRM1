{% extends 'accounts/main.html' %}

{% block content %}
    <br>
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5>Colors</h5>
            </div>
            <div class="card card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Code</th>
                            <th>Actions</th>  <!-- New column for actions -->
                        </tr>
                    </thead>
                    <tbody>
                        {% for color in colors %}
                            <tr>
                                <td>{{ color.name }}</td>
                                <td>{{ color.code }}</td>
                                <td>
                                    <a href="{% url 'update_color' color.id %}" class="btn btn-success update-btn">Update</a>
                                    <a href="#" class="btn btn-danger delete-btn" data-color-id="{{ color.id }}">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                    
                </table>
            </div>
            <div class="card card-body">
                <div class="row">
                    <div class="col-md-4">
                        <a href="{% url 'add_color' %}" class="btn btn-primary">Add Color</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="confirmationMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get all delete buttons
        const deleteButtons = document.querySelectorAll('.delete-btn');

        // Confirmation dialog
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmationMessage = document.getElementById('confirmationMessage');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

        // Add event listener to each delete button
        deleteButtons.forEach(deleteButton => {
            deleteButton.addEventListener('click', function(e) {
                e.preventDefault();

                // Get the color name and ID
                const colorName = this.parentElement.parentElement.querySelector('td:first-child').textContent;
                const colorId = this.dataset.colorId;

                // Set the confirmation message
                confirmationMessage.textContent = `Are you sure you want to delete "${colorName}"?`;

                // Show the confirmation modal
                $(confirmationModal).modal('show');

                // Handle confirm delete button click
                confirmDeleteBtn.addEventListener('click', function() {
                    // Redirect to the delete_color view with the color ID
                    window.location.href = `/delete_color/${colorId}/`;
                });
            });
        });
    </script>
{% endblock %}
